<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Street Pacman </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
  <script src="js/gmaps.js"></script>
  <script src="js/player.js"></script>
  <script src="js/pellet.js"></script>
  <script src="js/markerHelpers.js"></script>
  <script src="js/playerGeolocation.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/characterController.js"></script>
  <script src="js/gameController.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P&effect=3d-float' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P&effect=3d|neon|fire' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="gameOver" style="position:absolute; z-index:1"><img src="images/game-over.jpg" style="display:none"></div>
  <div id="youWin" style="position:absolute; z-index:1"><img src="images/you-win.jpg" style="display:none"></div>

  <div class="twelve columns">
    <div class="container">
      <div class="row">

        <!-- <p div="invinciblePacman" style="position:absolute; z-index:1; text-align:center; color:white"> Pacman is invincible </p> -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <div class="container section map">
          <div id="map"></div>
            <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
            <script src="js/socket.js"></script>
            <script>
              var map = new GMaps({
                el: '#map',
                lat: 51.517467,
                lng: -0.073424
              });
                map.setZoom(18);

                function detectBrowser() {
                    var useragent = navigator.userAgent;
                    var mapdiv = document.getElementById("map");

                    if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
                      mapdiv.style.width = '100%';
                      mapdiv.style.height = '100%';
                    } else {
                      mapdiv.style.width = '600px';
                      mapdiv.style.height = '800px';
                    }
                  }
            </script>
        </div>
      </div>
    </div>
  </div>

  <audio src="/audios/pacman_beginning.mp3" >
  <p>If you are reading this, it is because your browser does not support the audio element.</p>
  </audio>

</body>
</html>
